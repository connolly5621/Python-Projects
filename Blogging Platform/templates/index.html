<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <a href="{{ url_for('create') }}" class="button">Create New Post</a>

        {% for post in posts %}
            <div class="post">
                <h2>{{ post[1] }}</h2>
                <p>{{ post[2] }}</p>
                <a href="{{ url_for('edit', post_id=post[0]) }}">Edit</a> |
                <a href="{{ url_for('delete', post_id=post[0]) }}">Delete</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
